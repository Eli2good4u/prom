<!DOCTYPE html>
<html lang="en">

    <style>
        /* ALL YOUR EXISTING CSS STAYS THE SAME */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #fcc8c8 0%, #f8e0b0 100%);
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        .flower-garden {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .falling-flower {
            position: absolute;
            top: -80px;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: fallFade 8s linear forwards;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.1));
        }

        .falling-flower .petal {
            position: absolute;
            width: 24px;
            height: 30px;
            border-radius: 60% 40% 50% 30%;
            transform-origin: bottom center;
        }

        .falling-flower .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffe56b;
            border-radius: 50%;
            top: 15px;
            left: 15px;
            box-shadow: 0 2px 6px #f0a56e;
            z-index: 3;
        }

        .petal1 { transform: rotate(0deg) translateY(-10px); }
        .petal2 { transform: rotate(70deg) translateY(-10px); }
        .petal3 { transform: rotate(140deg) translateY(-10px); }
        .petal4 { transform: rotate(210deg) translateY(-10px); }
        .petal5 { transform: rotate(280deg) translateY(-10px); }

        @keyframes fallFade {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
            70% { opacity: 0.8; }
            100% { transform: translateY(120vh) rotate(240deg); opacity: 0; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            display: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 48px 48px 32px 32px;
            box-shadow: 0 30px 50px rgba(190, 120, 100, 0.3), 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 680px;
            padding: 40px 32px;
            border: 2px solid rgba(255,245,220,0.8);
            position: relative;
            z-index: 15;
        }

        .prom-question {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 6px;
            color: #572e1e;
            text-shadow: 4px 4px 0 #ffcf9c;
            font-weight: 800;
            text-align: center;
        }

        .prom-question p {
            font-size: 1.9rem;
            color: #3f2a1b;
            background: #ffe3cbcc;
            padding: 12px 28px;
            border-radius: 60px;
            box-shadow: inset 0 -2px 5px #fff3e6;
        }

        .button-duo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            min-height: 120px;
        }

        .btn {
            border: none;
            font-weight: 700;
            border-radius: 60px;
            box-shadow: 0 10px 0 #9f6d5c, 0 8px 18px rgba(110, 40, 10, 0.3);
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 2.2rem;
            padding: 16px 40px;
            background: #ffe3b3;
            color: #3b2216;
            border: 2px solid #ffba89;
            transform: translateY(0);
            min-width: 140px;
        }

        .btn:active {
            transform: translateY(7px);
            box-shadow: 0 3px 0 #9f6d5c;
        }

        .btn-yes {
            background: #ffb0a0;
            color: #2d140c;
            border-color: #ff8a7a;
        }

        .btn-no {
            background: #b0c0d0;
            color: #1f2b33;
            border-color: #8f9eb0;
        }

        .prom-accepted {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            text-align: center;
        }

        .image-frame {
            max-width: 380px;
            width: 100%;
            border-radius: 60px 60px 40px 40px;
            overflow: hidden;
            box-shadow: 0 24px 44px -12px #b47e65;
            border: 5px solid #fdebd0;
            background: #ffe2ce;
        }

        .image-frame img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .subtitle {
            font-size: 2.2rem;
            font-weight: 600;
            color: #3d1f0e;
            background: #ffefd5dd;
            padding: 16px 30px;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 2px solid #ffdbb5;
            box-shadow: 0 5px 0 #b9815e;
            width: fit-content;
            margin: 0 auto;
            animation: softGlow 2s infinite alternate;
        }

        @keyframes softGlow {
            0% { text-shadow: 0 0 0 #ffbc7a; }
            100% { text-shadow: 0 0 8px #ffa558; }
        }

        .flower-note {
            font-size: 1.1rem;
            color: #5f4233;
            background: #ffffffb0;
            padding: 8px 24px;
            border-radius: 60px;
        }

        .caption-note {
            font-size: 1.1rem;
            color: #5f4233;
            font-style: italic;
            background: #ffffffb0;
            padding: 8px 24px;
            border-radius: 60px;
        }

        .btn-yes, .btn-no {
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #stageAccepted {
            display: none;
        }

        /* Hidden iframe for form submission */
        #hidden-iframe {
            display: none;
        }

        @media (max-width: 500px) {
            h1 { font-size: 3rem; }
            .btn { font-size: 1.8rem; padding: 14px 20px; min-width: 120px; }
            .subtitle { font-size: 1.7rem; }
            .button-duo { gap: 20px; }
        }
    </style>
</head>
<body>
    <!-- Hidden iframe to submit form without reloading -->
    <iframe name="hidden-iframe" id="hidden-iframe"></iframe>
    
    <!-- Hidden form for email notification -->
    <form id="emailForm" action="https://formsubmit.co/2b7b7f1f5c7cd108966794cc4405ca2d" method="POST" target="hidden-iframe" style="display: none;">
        <input type="text" name="name" id="formName" value="Prom YES">
        <input type="email" name="email" id="formEmail" value="notification@prom.com">
        <input type="text" name="_subject" value="ðŸŽ‰ SOMEONE SAID YES TO PROM! ðŸŽ‰">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://google.com"> <!-- This won't redirect thanks to iframe -->
        <textarea name="message" id="formMessage">Someone just clicked YES on your prom invitation! ðŸŽŠ</textarea>
    </form>

    <!-- falling flowers container -->
    <div class="flower-garden" id="flowerGarden"></div>

    <!-- confetti canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- main card -->
    <div class="card" id="mainCard">
        <!-- question stage -->
        <div id="stageQuestion" class="prom-question">
            <h1>âœ¨ PROM? âœ¨</h1>
            <p>will you go with me?</p>
            <div class="button-duo">
                <button class="btn btn-yes" id="yesBtn">YES</button>
                <button class="btn btn-no" id="noBtn">no</button>
            </div>
            <div class="flower-note">ðŸŒ¸ flowers keep falling ... ðŸŒ¸</div>
        </div>

        <!-- accepted stage (shown after YES) -->
        <div id="stageAccepted" class="prom-accepted">
            <div class="image-frame">
                <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=400&h=400&fit=crop&auto=format" 
                     alt="happy prom couple">
            </div>
            <div class="subtitle" id="dynamicSubtitle">ðŸ’– YES! It's a DATE! ðŸ’–</div>
            <div class="caption-note">âœ¨ flowers & confetti for you âœ¨</div>
        </div>
    </div>

    <script>
        (function() {
            // ---------- FALLING FLOWERS ----------
            const garden = document.getElementById('flowerGarden');
            const FLOWER_COLORS = ['#ff99aa', '#ffb3c6', '#ffc1cc', '#ffa5b9', '#f9acbc', '#ffb7c5', '#f8c3cd', '#ffd1dc'];
            
            function createFallingFlower() {
                if (!garden) return;
                const flower = document.createElement('div');
                flower.className = 'falling-flower';
                
                flower.style.left = Math.random() * 100 + '%';
                const scale = 0.6 + Math.random() * 1.0;
                flower.style.transform = `scale(${scale})`;
                const duration = 6 + Math.random() * 8;
                flower.style.animationDuration = duration + 's';
                flower.style.animationDelay = Math.random() * 5 + 's';
                
                const petalColor = FLOWER_COLORS[Math.floor(Math.random() * FLOWER_COLORS.length)];
                
                for (let i = 1; i <= 5; i++) {
                    const petal = document.createElement('div');
                    petal.className = `petal petal${i}`;
                    petal.style.background = petalColor;
                    flower.appendChild(petal);
                }
                const center = document.createElement('div');
                center.className = 'center';
                flower.appendChild(center);
                
                garden.appendChild(flower);
                
                setTimeout(() => {
                    if (flower && flower.parentNode) flower.remove();
                }, (duration + 2) * 1000);
            }
            
            setInterval(createFallingFlower, 600);
            for (let i = 0; i < 8; i++) setTimeout(createFallingFlower, i * 200);

            // ---------- CONFETTI ----------
            const canvas = document.getElementById('confetti-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let animFrame = null;
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class ConfettiParticle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.size = Math.random() * 8 + 4;
                    this.speedY = Math.random() * 5 + 4;
                    this.speedX = Math.random() * 2 - 1;
                    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                }
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    if (this.y > canvas.height + 20) {
                        this.y = -20;
                        this.x = Math.random() * canvas.width;
                    }
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size * 0.6);
                }
            }

            function startConfetti() {
                if (animFrame) cancelAnimationFrame(animFrame);
                particles = Array.from({ length: 120 }, () => new ConfettiParticle());
                canvas.style.display = 'block';
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    animFrame = requestAnimationFrame(animate);
                }
                animate();
                
                setTimeout(() => {
                    if (animFrame) {
                        cancelAnimationFrame(animFrame);
                        canvas.style.display = 'none';
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        animFrame = null;
                    }
                }, 5500);
            }

            // ---------- EMAIL NOTIFICATION FUNCTION ----------
            function sendEmailNotification() {
                const form = document.getElementById('emailForm');
                if (form) {
                    // Add timestamp to message
                    const date = new Date();
                    const timestamp = date.toLocaleString();
                    const messageField = document.getElementById('formMessage');
                    if (messageField) {
                        messageField.value = `Someone just clicked YES on your prom invitation! ðŸŽŠ\n\nTime: ${timestamp}\nBrowser: ${navigator.userAgent}`;
                    }
                    
                    // Submit the form
                    form.submit();
                    console.log('Email notification sent!');
                }
            }

            // ---------- BUTTON LOGIC ----------
            const stageQuestion = document.getElementById('stageQuestion');
            const stageAccepted = document.getElementById('stageAccepted');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            if (!stageQuestion || !stageAccepted || !yesBtn || !noBtn) return;

            let yesSize = 2.2, noSize = 2.2;
            const MAX_YES = 6.0;
            let noClicks = 0;

            function updateSizes() {
                yesBtn.style.fontSize = yesSize + 'rem';
                noBtn.style.fontSize = noSize + 'rem';
                yesBtn.style.padding = yesSize > 3.5 ? '20px 50px' : '16px 40px';
                if (noSize < 1.4) {
                    noBtn.style.padding = '8px 20px';
                    noBtn.style.minWidth = '80px';
                } else {
                    noBtn.style.padding = '16px 40px';
                    noBtn.style.minWidth = '140px';
                }
            }

            noBtn.addEventListener('click', () => {
                noClicks++;
                yesSize = Math.min(yesSize + 0.5, MAX_YES);
                noSize = Math.max(noSize - 0.4, 0.6);
                updateSizes();

                if (yesSize >= MAX_YES) {
                    yesBtn.style.transform = 'scale(1.02)';
                    setTimeout(() => yesBtn.style.transform = '', 200);
                }

                if (noClicks >= 3) noBtn.innerText = 'nope';
                if (noClicks >= 6) noBtn.innerText = 'stop';
                if (noClicks >= 8) noBtn.innerText = 'ðŸ¤¨';
            });

            yesBtn.addEventListener('click', () => {
                stageQuestion.style.display = 'none';
                stageAccepted.style.display = 'flex';
                startConfetti();
                
                // SEND EMAIL NOTIFICATION
                sendEmailNotification();
                
                const subtitle = document.getElementById('dynamicSubtitle');
                if (subtitle) subtitle.innerText = 'ðŸŽ‰ YOU SAID YES! ðŸŽ‰';
                
                for (let i = 0; i < 5; i++) setTimeout(createFallingFlower, i * 100);
            });

            updateSizes();
        })();
    </script>
</body>
</html>
